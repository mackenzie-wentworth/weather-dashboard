<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- css links -->

        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>

<body>
    <header class="">
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="">
    <!-- search form (use bootstrap form) -->
    <div class="">
        <h5>Search for a City:</h5>
            <form class="form-inline form" id="city-search">
                <input type="search" class="form-control sm-2 ds-input" id="cityResult"
                    placeholder="Enter city name...">
                <button type="submit" class="btn btn-primary sm-2"><span
                    class="oi oi-magnifying-glass"></span></button>
            </form>
    </div>

    <!-- search history (use bootstrap dropdown) -->
    <ul class="list-group" id="search-history"></ul>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    

    <!-- today's forecast (use bootstrap card) -->
    <!-- 5-day forecast (use bootstrap card) -->
    <div class="">
        <h2>Today's Forecast</h2>
        <br>
        <h2>5-Day Forecast</h2>
    </div>
