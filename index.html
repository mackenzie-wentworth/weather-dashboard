<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid" style="margin-top:10px">
        <div class="row">

            <div class="col-sm- col-md-3 search-content">

                <h5>Search for a City:</h5>
                <form class="form-inline form" id="city-search">
                    <input type="search" class="form-control sm-2 ds-input" id="cityResult"
                        placeholder="Enter city name...">
                    <button type="submit" class="btn btn-primary sm-2"><span
                            class="oi oi-magnifying-glass"></span></button>
                </form>


                <ul class="list-group w-50" id="search-history">
                </ul>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Search History
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                 
                    </div>
                  </div>


            </div>


            <div class="col-sm-8">

                <div class="card today">
                    <div class="card-body">
                        <h6 id="today-city" class="card-title"></h6>
                        <p id="today-temp" class="card-text"></p>
                        <p id="today-wind" class="card-text"></p>
                        <p id="today-humid" class="card-text"></p>
                    </div>
                </div>

                <h6>Five-Day Forcast:</h6>
                <div class="card-deck">

                </div>


            </div>



        </div>
    </div>
    </div>



    <!-- getBootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- javaScript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>

    <!-- My Javascript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
